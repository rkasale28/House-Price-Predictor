<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
</head>
<body>
  <form action="/intermediate" method="POST">
    {% csrf_token %}
    <label for="cities">Choose a city : </label>
    <select name="cities">
      {% for city in cities %}
      <option value={{city}}>{{city}}</option>
      {% endfor %}
    </select>
    <br /><br />

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
