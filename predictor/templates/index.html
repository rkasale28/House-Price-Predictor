<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
</head>
<body>
  <form action="/result" method="POST">
    {% csrf_token %}
    <label for="cities">Choose a city : </label>
    <select name="cities">
      <option value="1">Bangalore</option>
      <option value="2">Chennai</option>
      <option value="3">Delhi</option>
      <option value="4">Hyderabad</option>
      <option value="5">Kolkata</option>
      <option value="6">Mumbai</option>
    </select>
    <br /><br />

    <label for="area">Area (in sq. ft.) : </label>
    <input name="area" type="number" step="0.01" />
    <br /><br />

    <label for="bedrooms">Bedrooms : </label>
    <input name="bedrooms" type="number"/>
    <br /><br />

    {% for i in amenities%}
    <input name={{i.lower}} type="radio"/>
    <label for={{i.lower}}>{{i}}</label>
    <br /><br />
    {% endfor %}

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
